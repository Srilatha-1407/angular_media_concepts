<div class="row" style="text-align: center;">
  <div class="col">
<h2 >Saved Video and Audio</h2>
<br>
<div *ngFor="let media of mediaList">
  <!-- <iframe *ngIf="media.type === 'video'" [src]="getSafeUrl(media.source)" width="420" height="315"></iframe> -->

  <video *ngIf="media.type === 'video'" #videoElement controls (ended)="onVideoEnded(videoElement)" style="width:42%">
    <source [src]="media.source" [type]="media.format">
  </video>
  <br>
  <button *ngIf="media.type === 'video' && showReplayButton" (click)="replay(media.type)">
    Video Replay
  </button>
  <br>

  <audio *ngIf="media.type === 'audio'" controls>
    <source [src]="media.source" [type]="media.format">
  </audio>
 <br>
 <br>
</div>
</div>
